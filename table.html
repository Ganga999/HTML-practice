<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Table Introduction</title>
        <style>
            /* <!-- border around cells td--> */
            table{
                width:600px;
                background-color: lightblue;
                margin-top: 24px;
                margin-left:20px;
            }
            table, td, th{
                border:1px solid black;
                border-collapse:collapse; 
                font-size:24px;
            }
            td, th{
                padding:16px;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>My secret Time Table</caption>
            <tr>
                <td rowspan="5">Hours</td>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
            </tr>
            <tr>
                <td>Science</td>
                <td>Math</td>
                <td>Bio</td>
                <td>English</td>
            </tr>
            <tr>
                <td colspan="5" style="text-align: center;">
                    Lunch Break
                </td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Math</td>
                <td>Bio</td>
                <td>English</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Math</td>
                <td>Bio</td>
                <td>English</td>
            </tr>
        </table>
    </body>
</html>
