<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>SVG TEST</title>
    </head>
    <body>
        <!-- <img src="/line.svg" alt="line-svg" />  -->

        <!-- only using like this i.e representing xml svg file in html page-->
        <!-- either use by above method or by below-->

        <!-----Line-->
        <svg width="500px" height="400px" xmlns="http://www.w3.org/2000/svg">
            <line x1="0" y1="0" x2="100" y2="100"  stroke="red" stroke-width="3px"/> <!--line coordinates-->
        </svg>
        <!-----Circle-->
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="50" fill="pink" stroke="red" stroke-width="2px"/>
            sry, your browser does not support inline svg
        </svg>

        <!--Rectangle-->
        <svg width="500" height="200">
            <rect width="200" height="150" fill="lightcoral" x="20" y="20"/>
        </svg>
    </body>
</html>
